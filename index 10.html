<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <form>
        <label for="username">username</label>
        <input type="text" name="username" id="username">
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="email">email</label>    
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phone">phone</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="date">date</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="time">time</label>
        <input type="time" name="time" id="time">
        <br>
        <br>
        <label for="color">color</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="range">range</label>
        <input type="range" name="range" id="range">
        <br>
        <br>
        <label for="file">file</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="submit">submit</label>
        <input type="submit" name="submit" id="submit">
        <br>
        <br>
        <label for="reset">reset</label>
        <input type="reset" name="reset" id="reset">
        <br>
        <br>
        <label for="button">button</label>
        <input type="button" name="button" id="button">
        <br>
        <br>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <br>
        <label for="radio">radio</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <br>
        <label for="search">search</label>
        <input type="search" name="search" id="search">
        <br>
        <br>
        <label for="url">url</label>
        <input type="url" name="url" id="url">
        <br>
        <br>
        <label for="week">week</label>
        <input type="week" name="week" id="week">
        <br>
        <br>
        <label for="month">month</label>
        <input type="month" name="month" id="month">
        <br>
        <br>
        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <br>
        <label for="datetime">datetime</label>
        <input type="datetime" name="datetime" id="datetime">
        <br>
        <br>
        <label for="number">number</label>
        <input type="number" name="number" id="number">
        <br>
        <br>
        <label for="text">text</label>
        <input type="text" name="text" id="text">
        <br>
        <br>
        <label for="textarea">textarea</label>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <br>
        <label for="select">select</label>
        <select name="select" id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <br>
        <label for="select-multiple">select-multiple</label>
        <select name="select-multiple" id="select-multiple" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>
        <br>
        <br>
        <label for="datalist">datalist</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br>
        <br>
        <label for="fieldset">fieldset</label>
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="number">Age:</label>
            <input type="number" id="number" name="number">
            <br>
            <label for="url">Personal website:</label>
            <input type="url" id="url" name="url">
        </fieldset>
        <br>
        <br>
        <label for="legend">legend</label>
        <legend>Personalia:</legend>
        <br>
        <br>
        <label for="label">label</label>
        <label for=" ffname ">First name:</label>
        <br>
        <br>
        <label for="optgroup">optgroup</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
